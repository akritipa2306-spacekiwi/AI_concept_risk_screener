<!DOCTYPE html>
<html>
<head>
    <title>AI Governance Ideation Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 140px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            background: #4A7BFF;
            color: white;
            padding: 12px 18px;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #eef3ff;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>AI Governance Ideation Assistant</h2>
    <form method="POST">
        <textarea name="user_input" placeholder="Describe your AI idea or begin the ideation process..."></textarea>
        <button type="submit">Generate Analysis</button>
    </form>

    {% if error %}
    <div class="output" style="background: #ffe0e0; color: #c00;">
        {{ error }}
    </div>
    {% endif %}

    {% if result %}
    <div class="output">
        {{ result }}
    </div>
    {% endif %}
</div>
</body>
</html>
